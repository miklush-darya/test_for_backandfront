{% extends "base.html" %}

{% block content %}
    {{ session["user"] }}
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="POST">
        {{ form.hidden_tag() }}
        <div>{{ form.email.label }}</div>
        <div>{{ form.email }}</div>
        <div>{{ form.password.label }}</div>
        <div>{{ form.password }}</div>
        <div>{{ form.submit }}</div>
    </form>
{% endblock %}
